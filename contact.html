<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact" />
    <link href="styles.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <h1>Contact</h1>
      <form>
        <!--<form action="submit.php" method="POST">-->
        <div class="form-wrapper">
          <section>
            <!-- <legend>Contact information (legend)</legend> -->
            <!--"Linking a label with an input makes it so you can press the text next to the checkbox to check it"-->

            <!-- This is the correct order (label input) -->
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" class="form__input" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form__input" />
            <label for="guitar">Gitar</label>
            <select id="guitar" name="guitar" class="form__input">
              <!--Add select option in form-->
              <option value="Adirondack Red">Adirondack Red</option>
              <option value="Adirondack Blue">Adirondack Blue</option>
              <option value="Adirondack Green">Adirondack Green</option>
            </select>
            <label for="email-updates">Sign up for email updates</label>
            <input
              type="checkbox"
              id="email-updates"
              name="email-updates"
              class="email-updates"
            />
          </section>
          <section>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="1"
              cols="20"
              class="message"
            ></textarea>
          </section>
        </div>
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>

    <footer>
      Copyright &copy;
      <!--Adds "copyright symbol"...-->
    </footer>
  </body>
</html>
